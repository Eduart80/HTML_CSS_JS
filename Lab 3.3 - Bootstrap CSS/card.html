<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>Card component</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./card.css">
</head>
<body>
  <a class="btn" href="./index.html">Back</a>
  <div class="container">
    <!-- bg= background -->
     <div class="card shadow-lg p-2 bg-light rounded-4" style="width: 20rem;">
        <div class="card_img m-auto-p2">
          <!-- card-img-top = position image at the top of the card -->
          <img src="./images/illustration-article.svg" class="card-img-top rounded-3" alt="qr_code">
        </div>
        <div class="card-body d-flex flex-column ">
          <a href="#" type="button" class="btn btn-warning btn-sm align-self-start">Learning</a>
          <p class="d-flex fw-medium" >Published 17 Oct 2025</p>
          <!-- d= direction, fs= font size, fw= font waight -->
          <h5 class="card-title d-flex fs-3 fw-semibold" >HTML & CSS foundations</h5>
          <p class="card-text d-flex fw-lighter" style="text-align: left;">Thise languages are the backbone of every
                website, defining structur, content, and
                presentation.</p>
        </div>
        <div class="card-body d-flex align-items-center"> 
          <!-- me= margin end -->
          <img src="./images/image-avatar.webp" alt="user_pic" style="width: 50px;" class="me-3 rounded-circle" />  
          <p class="mb-0">Greg Hooper</p>
        </div>
     </div>
  </div>
</body>
</html>
