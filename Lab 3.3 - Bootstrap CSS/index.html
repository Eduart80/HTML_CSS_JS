<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>QR code component</title>

<link rel="stylesheet" href="./index.css">
</head>
<body>
  <a class="btn" href="./card.html">Card</a>
  <div class="container">
    <div class="card shadow-lg p-2 bg-light rounded-4" style="width: 20rem;">
      <div class="card_img m-auto-p2">
        <img src="./images/image-qr-code.png" class="card-img-top rounded-3" alt="qr_code">
      </div>
      <div class="card-body">
        <h5 class="card-title fs-4 fw-semibold">Improve your front-end
             skills by building projects</h5>
        <p class="card-text fs-6 text-body-secondary">Scan the QR code to visit Frontend
             Mentor and take your coding skills
             to the next level</p>
      </div>
    </div>
  </div>
</body>
</html>
